<!DOCTYPE html>

<script src="JS/app.js"></script>
<script>
	let userEmail = '';        // id 보관용
	let userPass = '';
	let userName = '';

	const sendLogIn = function () {
		const email = document.querySelector('#logemail').value;
		const pass = document.querySelector('#logpass').value;
		userEmail = email;        // 나중에 msg전송 때 사용하기 위해
		const packet = {
			cmd: 'login',
			email: email,
			pass: pass
		};
		const jsonStr = JSON.stringify(packet);     // js객체 -> json문자열
		sendMessage(jsonStr);
	}
	const sendSignUp = function () {
		const name = document.querySelector('#logname').value;
		const email = document.querySelector('#logemail').value;
		const pass = document.querySelector('#logpass').value;
		userId = email;        // 나중에 msg전송 때 사용하기 위해
		const packet = {
			cmd: 'signup',
			name: name,
			email: email,
			pass: pass
		};
		const jsonStr = JSON.stringify(packet);     // js객체 -> json문자열
		sendMessage(jsonStr);
	}
	const sendChatMsg = function () {
		const message = document.querySelector('#messageInput').value;
		const packet = {
			cmd: 'allchat',
			id: userId,
			msg: message
		}
		const jsonStr = JSON.stringify(packet);     // js객체 -> json문자열
		sendMessage(jsonStr);
	}
	let movieTitle = ''; // 영화 제목 보관용
	const sendMovieTitle = function () {
		const movieTitle = document.querySelector('#movieSearchInput').value;
		const packet = {
			cmd: 'movieSearch',
			movieTitle: movieTitle,
		}
		const jsonStr = JSON.stringify(packet);     // js객체 -> json문자열
		sendMessage(jsonStr);
	}

	document.addEventListener('DOMContentLoaded', () => {

		const btnLogIn = document.querySelector('#btnLogIn');
		const btnSignUp = document.querySelector('#btnSignUp');
		// const btnChagMsg = document.querySelector('#btnChatMsg');
		// const btnMovie = document.querySelector('#btnMovie');

		btnLogIn.addEventListener('click', sendLogIn);
		btnSignUp.addEventListener('click', sendSignUp);
		// btnChagMsg.addEventListener('click', sendChatMsg);
		// btnMovie.addEventListener('click', sendMovieTitle);

	});
</script>
